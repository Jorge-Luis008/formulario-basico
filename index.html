<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
        <title>Formulario</title>
    </head>
    <body onload="loadData()">
        <h1>Formulario</h1>
        <div id="fomularioForm">
            <p id="datosGenerales">
                <input type="text" name="nombre" id="name" placeholder="Nombre" maxlength="20" required>
                <span class="validity"></span>

                <input type="text" name="apellidoPaterno" id="name2" placeholder="Apellido Paterno" maxlength="20" required>
                <span class="validity"></span>

                <input type="text" name="apellidoMaterno" id="name3" placeholder="Apellido Materno" maxlength="20" required>
                <span class="validity"></span>
            </p>
            <p id="direcciones">
                <input type="text" name="calle" id="street" placeholder="Calle" maxlength="30" required>
                <span class="validity"></span>

                <input type="number" name="codigoPostal" id="zipCode" placeholder="C.P." min="10000" max="99999" required>
                <span class="validity"></span>
            </p>
            <div id="direcciones2">
                <fieldset id="stateField">
                    <legend id="sfID">Estado:</legend>
                    <select name="estado" id="state" onchange="giveMunicipality()" required >
                        <!--Estados ami-->
                    </select>
                    <span class="validity"></span>
                </fieldset>

                <fieldset id="municipalityField">
                    <legend id="mfID">Municipio:</legend>
                    <select name="municipio" id="municipality" disabled>
                        <!--Se necesitan municipios!-->
                    </select>
                </fieldset>
            </div>
            <p id="datosExtra">
                <input type="tel" name="telefono" id="phone" onkeydown=validatePhoneNumber(event) placeholder="Telefono" minlength="10" maxlength="10" required>
                <span class="validity"></span>
            </p>
            <div id="optionalStuff">
                <fieldset id="gender">
                    <legend>Sexo</legend>
                    <div>
                        <input type="radio" name="genero" id="genderMale" value="Hombre" checked>
                        <label for="genderMale">Hombre</label>

                        <input type="radio" name="genero" id="genderFemale" value="Mujer">
                        <label for="genderFemale">Mujer</label>

                        <input type="radio" name="genero" id="genderOther" value="Otro">
                        <label for="genderOther">Otro</label>
                    </div>
                </fieldset>

                <fieldset id="education">
                    <legend>Educacion</legend>
                    <input type="checkbox" name="educacion" id="eduSecundaria" value="Secundaria">
                    <label for="eduSecundaria">Secundaria</label>

                    <input type="checkbox" name="educacion" id="eduPrepa" value="Preparatoria">
                    <label for="eduPrepa">Preparatoria</label>

                    <input type="checkbox" name="educacion" id="eduUni" value="Universidad">
                    <label for="eduUni">Universidad</label>
                </fieldset>
            </div>
            <p id="buttons">

                <button id="reset" onclick=clearInput()>Limpiar</button>
                <button id="sendForm" onclick=checkButton()>Enviar</button>
                
            </p>
        </div>        

    </body>
</html>
