<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <div id="fomularioForm">
            <p id="datosGenerales">
                <input type="text" name="nombre" id="name" placeholder="Nombre" maxlength="20" required>
                <span class="validity"></span>

                <input type="text" name="apellidoPaterno" id="name2" placeholder="Apellido Paterno" maxlength="20" required>
                <span class="validity"></span>

                <input type="text" name="apellidoMaterno" id="name3" placeholder="Apellido Materno" maxlength="20" required>
                <span class="validity"></span>
            </p>
            <p id="direcciones">
                <input type="text" name="calle" id="street" placeholder="Calle" maxlength="30" required>
                <span class="validity"></span>

                <input type="number" name="codigoPostal" id="zipCode" placeholder="C.P." min="10000" max="99999" required>
                <span class="validity"></span>

                <select name="estado" id="state" onchange="giveMunicipality()" required >
                    <option value="">--Selecciona un estado--</option>
                    <option value="2" >Baja California</option>
                    <option value="3" >Baja California Sur</option>
                    <option value="8" >Chihuahua</option>
                    <option value="10" >Durango</option>
                    <option value="14" >Jalisco</option>
                    <option value="18" >Nayarit</option>
                    <option value="19" >Nuevo Leon</option>
                    <option value="25" >Sinaloa</option>
                    <option value="26" >Sonora</option>
                    <option value="32" >Zacatecas</option>
                </select>
                <span class="validity"></span>

                <select name="municipio" id="municipality">
                    <option value="0" >--Seleccione un municipio--</option>
                </select>
            </p>
            <p id="datosExtra">
                <input type="tel" name="telefono" id="phone" onkeydown=validatePhoneNumber(event) placeholder="Telefono" minlength="10" maxlength="10" required>
                <span class="validity"></span>

                <fieldset id="gender">
                    <legend>Sexo</legend>
                    <div>
                        <input type="radio" name="genero" id="genderMale" checked>
                        <label for="genderMale">Hombre</label>

                        <input type="radio" name="genero" id="genderFemale">
                        <label for="genderFemale">Mujer</label>

                        <input type="radio" name="genero" id="genderOther">
                        <label for="genderOther">Otro</label>
                    </div>
                </fieldset>

                <fieldset id="education">
                    <legend>Educacion</legend>
                    <input type="checkbox" name="educacion" id="eduSecundaria">
                    <label for="eduSecundaria">Secundaria</label>

                    <input type="checkbox" name="educacion" id="eduPrepa">
                    <label for="eduPrepa">Preparatoria</label>

                    <input type="checkbox" name="educacion" id="eduUni">
                    <label for="eduUni">Universidad</label>
                </fieldset>
            </p>
            <p id="buttons">

                <button onclick=clearInput()>Limpiar</button>
                <button id="sendForm" onclick=checkButton()>Enviar</button>
                
            </p>
        </div>        

    </body>
</html>
